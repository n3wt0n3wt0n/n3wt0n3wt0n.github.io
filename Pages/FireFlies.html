<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fireflies Background</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');

.button-container {
    display: flex;
    flex-direction: column;   /* stack buttons vertically */
    align-items: center;      /* center horizontally */
    gap: 20px;                /* spacing between buttons */
    margin: 40px 0;           /* optional vertical spacing */
}

.glass-button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 24px;
    font-family: 'Lato', sans-serif;
    font-weight: 300;
    font-size: 16px;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 14px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 266px;
    height:70px;
}

/* ðŸ”¹ Dark rectangle spanning full width with margins */
.glass-button::after {
    content: "";
    position: absolute;
    top: 22px;          
    bottom: 22px;       
    left: 0;           
    right: 0;          
    background: rgba(0, 0, 0, 0.6);
    border-radius: 0;
    z-index: 0;        
}

/* ðŸ”¹ Sliding shine effect */
.glass-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        transparent 100%
    );
    transform: translateX(-100%);
    transition: transform 0.6s ease;
    z-index: 1; /* stays above dark rectangle but below content */
}

.glass-button:hover::before {
    transform: translateX(100%);
}

.glass-button:hover {
    background: rgba(255, 255, 255, 0.35);
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
    transform: translateY(-3px);
}

.glass-button img,
.glass-button .button-text {
    position: relative;
    z-index: 2; /* above both shine and dark rectangle */
    color: #fff;
}

.glass-button img {
    width: 48px;
    height: 48px;
    flex-shrink: 0;
}

.button-text {
    flex: 1;
    text-align: center;
    word-wrap: break-word;
}
</style>

<div class="button-container">

<style>
  /* make page content minimal (so iframe height is tiny in Google Sites) */
  html,body { height: 1px; margin: 0; padding: 0; }
  /* full-screen canvas fixed to viewport */
  #fireflies {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;            /* behind everything */
    pointer-events: none;   /* allow clicks through */
    display: block;
  }
  /* optional: background color while canvas initializes */
  
</style>
</head>
<body>
  <!-- 1px container so Google Sites iframe doesn't reserve big height -->
  <div style="width:1px; height:1px; overflow:hidden;"></div>

  <canvas id="fireflies" aria-hidden="true"></canvas>

  <script>
  (function () {
    const canvas = document.getElementById('fireflies');
    const ctx = canvas.getContext('2d');
    let dpr = Math.max(1, window.devicePixelRatio || 1);

    function resize() {
      dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener('resize', resize, {passive:true});
    resize();

    const COUNT = 40;
    const fireflies = [];
    for (let i=0;i<COUNT;i++){
      fireflies.push({
        x: Math.random()*window.innerWidth,
        y: Math.random()*window.innerHeight,
        r: Math.random()*2 + 1.4,
        dx: (Math.random()-0.5)*0.6,
        dy: (Math.random()-0.5)*0.6,
        phase: Math.random()*Math.PI*2,
        speed: Math.random()*0.02 + 0.006
      });
    }

    function draw() {
      ctx.clearRect(0,0, canvas.width/dpr, canvas.height/dpr);
      for (const f of fireflies) {
        f.x += f.dx; f.y += f.dy; f.phase += f.speed;
        // wrap edges
        if (f.x < -50) f.x = window.innerWidth + 50;
        if (f.x > window.innerWidth + 50) f.x = -50;
        if (f.y < -50) f.y = window.innerHeight + 50;
        if (f.y > window.innerHeight + 50) f.y = -50;
        const a = 0.45 + 0.55*(0.5 + Math.sin(f.phase)/2);
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,240,180,${a})`;
        ctx.shadowColor = 'rgba(255,220,120,0.95)';
        ctx.shadowBlur = 12;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  })();
  </script>
</body>
